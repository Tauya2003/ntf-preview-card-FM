<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <!-- Main Section Start -->
  <main>
    <div class="card">
      <div class="img-container">
        <img class="equillebrium-image" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
        <img class="overlay" src="./images/icon-view.svg" alt="view icon">
      </div>
  
      <h2 class="white-text">Equilibrium #3429</h2>
  
      <p>Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="container">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
  
      <div class="user">
        <img src="./images/image-avatar.png" alt="avatar image">
        <p>Creation of <span class="white-text">Jules Wyvern</span></p>
      </div>  
    </div>
  </main>
  <!-- Main Section End -->

</body>
</html>
